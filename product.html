<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Un Petit Gato â€” Products</title>
  <link rel="stylesheet" href="css/product.css">
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="container header-inner">
      <img src="assets/logo.png" alt="Un Petit Gato" class="logo">
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Products Section -->
  <section class="products">
    <h2 class="section-title">Our Products</h2>

    <!-- Category Pills -->
    <div class="category-pill">
      <button class="cat active">All</button>
      <button class="cat">Cakes</button>
      <button class="cat">Cookies</button>
      <button class="cat">Macarons</button>
    </div>

    <!-- Product Cards Grid -->
    <div class="container cards-grid">
      <div class="card">
        <div class="card-media">
          <img src="assets/cake1.jpg" alt="Chocolate Cake">
        </div>
        <div class="card-info">
          <span class="card-title">Chocolate Cake</span>
          <span class="price">$25</span>
        </div>
        <button class="btn add">Add to Cart</button>
      </div>

      <div class="card">
        <div class="card-media">
          <img src="assets/cake2.jpg" alt="Strawberry Cake">
        </div>
        <div class="card-info">
          <span class="card-title">Strawberry Cake</span>
          <span class="price">$30</span>
        </div>
        <button class="btn add">Add to Cart</button>
      </div>

      <div class="card">
        <div class="card-media">
          <img src="assets/cookie1.jpg" alt="Chocolate Chip Cookie">
        </div>
        <div class="card-info">
          <span class="card-title">Chocolate Chip Cookie</span>
          <span class="price">$5</span>
        </div>
        <button class="btn add">Add to Cart</button>
      </div>

      <div class="card">
        <div class="card-media">
          <img src="assets/macarons1.jpg" alt="Vanilla Macarons">
        </div>
        <div class="card-info">
          <span class="card-title">Vanilla Macarons</span>
          <span class="price">$12</span>
        </div>
        <button class="btn add">Add to Cart</button>
      </div>

      <div class="card">
        <div class="card-media">
          <img src="assets/cake3.jpg" alt="Lemon Cake">
        </div>
        <div class="card-info">
          <span class="card-title">Lemon Cake</span>
          <span class="price">$28</span>
        </div>
        <button class="btn add">Add to Cart</button>
      </div>

      <div class="card">
        <div class="card-media">
          <img src="assets/cookie2.jpg" alt="Oatmeal Cookie">
        </div>
        <div class="card-info">
          <span class="card-title">Oatmeal Cookie</span>
          <span class="price">$6</span>
        </div>
        <button class="btn add">Add to Cart</button>
      </div>

      <div class="card">
        <div class="card-media">
          <img src="assets/macarons2.jpg" alt="Raspberry Macarons">
        </div>
        <div class="card-info">
          <span class="card-title">Raspberry Macarons</span>
          <span class="price">$15</span>
        </div>
        <button class="btn add">Add to Cart</button>
      </div>

      <div class="card">
        <div class="card-media">
          <img src="assets/cake4.jpg" alt="Coffee Cake">
        </div>
        <div class="card-info">
          <span class="card-title">Coffee Cake</span>
          <span class="price">$27</span>
        </div>
        <button class="btn add">Add to Cart</button>
      </div>
    </div>

    <!-- Pagination -->
    <div class="pagination">
      <button class="btn ghost">1</button>
      <button class="btn ghost">2</button>
      <button class="btn ghost">3</button>
      <button class="btn ghost">Next</button>
    </div>
  </section>
</body>
</html>
